<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    <!--Estilo css-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <input type="text" id="entrada" placeholder="Nome">
    <input type="text" id ="macacos" placeholder="Senha">

    <script type="text/javascript">
        const obj = document.getElementById('entrada')
        
        function executar(){
            console.log("Executar") 
        }

        function executar2(){
            console.log("Perdeu o foco. For√ßarei o focus de novo")
            document.getElementById('macacos').focus()                                 //o obj ganha o foco
        }
    
        obj.addEventListener('focus', executar)         //o obj tem o foco
        obj.addEventListener('blur', executar2)         //o obj perdeu o foco
    </script>
</body>
</html>
