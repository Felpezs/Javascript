<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionando elementos</title>

    <!--Estilo css-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="destaque">Área de conteúdo</div>
    <h1 class="vermelho">Título do site</h1>
    <p>Subtítulo</p>

    <ul>
        <li class="primeiro">Item 1</li>
        <li>Item 2</li>
    </ul>

    <button onclick="alterarConteudo()">Clique aqui</button>

    <!--Javascript-->
    <script type="text/javascript">
        //O método do objeto document captura uma tag HTML pelo ID e retorna a tag HTML
        const obj = document.getElementById('destaque')

        //O método querySelector faz a busca da Tag pelos seletores do style.css e retorna a tag HTML
        const obj2 = document.querySelector('#destaque')

        const alterarConteudo = function(){
            const my_obj = document.querySelector('li.primeiro')
            my_obj.innerHTML = "Troquei o texto"
            my_obj.classList.add("branco")
        }
    </script>
</body>
</html>
